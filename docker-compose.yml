version: '3'
services:
  myapp-nginx:
    image: nginx:latest
    container_name: myapp-nginx
    volumes:
      - ../${CAKEPHP}:/var/www/myapp
      - ../${CAKEPHP2}:/var/www/myapp2
      - ../html:/var/www/html
      - ./logs:/var/www/logs
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '7000:80'
      - '7001:8080'
    depends_on:
      - myapp-php-fpm

  myapp-php-fpm:
    image: php:7.2-fpm-buster
    build: php-fpm/
    # dockerfile: php-fpm/Dockerfile
    container_name: myapp-php-fpm
    volumes:
      - ../${CAKEPHP}:/var/www/myapp
      - ../${CAKEPHP2}:/var/www/myapp2
      - ./php-fpm/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini
    depends_on:
      - myapp-mysql
      - myapp-mailhog

  myapp-nestjs:
    container_name: myapp-nestjs
    build: nestjs/
    volumes:
      - ../music-nestjs:/usr/src/app
    depends_on:
      - myapp-mysql
      - myapp-mailhog
    ports:
      - 3000:3000
    stdin_open: true
    tty: true

  myapp-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - 8280:80
    environment:
      - PMA_HOST=myapp-mysql
      - MAX_EXECUTION_TIME=86400
      - UPLOAD_LIMIT=100M
      - PMA_USER=root
      - PMA_PASSWORD=123123
    depends_on:
      - myapp-mysql
    volumes:
      - ./phpmyadmin/config.inc.php:/var/www/html/config.inc.php

  myapp-mysql:
    image: mysql:5.7
    container_name: myapp-mysql
    volumes:
      - ../mysql:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ../sql:/home/sql
    ports:
      - '8106:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=123123
      - MYSQL_DATABASE=shop
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123123
    command: '--innodb_use_native_aio=0; --max_allowed_packet=32505856'

  myapp-mailhog:
    image: mailhog/mailhog:latest
    container_name: myapp-mailhog
    ports:
      - '1025:1025'
      - '8125:8025'

  myapp-cms:
    image: agentejo/cockpit
    container_name: myapp-cockpit
    ports:
      - '8080:80'
    volumes:
      - ../${COCKPIT}/storage:/var/www/html/storage
      - ../${COCKPIT}/config:/var/www/html/config
      - ../${COCKPIT}/addons:/var/www/html/addons
      - ../${COCKPIT}/lib:/var/www/html/lib
      - ../${COCKPIT}/modules:/var/www/html/modules
      - ../${COCKPIT}/assets:/var/www/html/assets

  myapp-mongo:
    image: mongo-express
    container_name: myapp-mongo
    ports:
      - '3030:8081'
    # environment: